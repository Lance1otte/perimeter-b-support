<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поддержка NewsDigest</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1f2d, #122f45);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .container {
      max-width: 480px;
      padding: 24px 32px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 12px;
      font-size: 16px;
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #63b3ed;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Поддержка NewsDigest</h1>
    <p>Если у вас возникли вопросы или сложности<br>при использовании приложения — напишите нам:</p>
    <a href="mailto:pavlovski.anton.778@gmail.com">pavlovski.anton.778@gmail.com</a>
  </div>
</body>
</html>
